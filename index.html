<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="matrix">
        <img src="./eisenhower-matrix.jpg">
        <a class="details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
        </a>
    </header>
    <main class="tasks-container">
        <section id="add-item-section">
            <label class="new-task" for="new-task">Add Item</label>
            <div class="task-row-wrapper">
                <input id="new-task"class="task text-input" type="text">
                <button class="button">Add</button>
            </div>
        </section>
        <h3 class="heading3">Todo</h3>
        <ul id="incompleteTasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task text-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
                <img src="./remove.svg">
            </button>
          </li>
          <li class="list-item editMode">
            <input class="checkbox" type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task text-input">
            <button class="button edit">Save</button>
            <button class="button delete">
                <img src="./remove.svg">
            </button>
          </li>
        </ul>
        <h3 class="heading3">Completed</h3>
        <ul id="completed-tasks">
            <li class="list-item">
                <input class="checkbox" type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task text-input">
                <button class="button edit">Edit</button>
                <button class="button delete">
                    <img src="./remove.svg">
                </button>
            </li>
        </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
